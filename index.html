<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trencherbot — Meme Trading AI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('1920x1080.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .phone {
      position: relative;
      width: 320px;
      height: 620px;
      background: #111;
      border: 8px solid #333;
      border-radius: 40px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
      z-index: 2;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .screen {
      position: relative;
      width: 90%;
      height: 90%;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.15), rgba(0,0,0,0.85));
      border-radius: 30px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .tagline {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .ca-box {
      font-family: monospace;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 8px 18px;
      color: #00ffc8;
      font-size: 0.8rem;
      box-shadow: 0 0 10px rgba(0,255,200,0.2);
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #00ccff, #ff00cc);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 24px;
      border-radius: 25px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }

    .follow-btn {
      display: inline-block;
      margin-top: 20px;
      background: linear-gradient(90deg, #1da1f2, #0d8de1);
      color: #fff;
      text-decoration: none;
      padding: 10px 22px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 0.9rem;
      box-shadow: 0 0 12px rgba(29,161,242,0.4);
      transition: 0.3s ease;
    }

    .follow-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(29,161,242,0.7);
    }

    /* Анимация свечения экрана */
    .glow {
      position: absolute;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle, rgba(0,255,255,0.1), transparent 70%);
      animation: pulse 3s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #aaa;
      font-size: 0.8rem;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="screen">
      <div class="glow"></div>
      <h1>Trencherbot</h1>
      <div class="tagline">AI-powered trading, faster than memes can fly.</div>
      <div class="ca-box">CA: SOON</div>
      <a href="https://x.com/Trencherboo" target="_blank" class="follow-btn">Follow on X</a>

    </div>
  </div>

  <footer>© 2025 Trencherbot • Meme Trading AI on Solana</footer>
</body>
</html>
